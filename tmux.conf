# improve colors
set -g default-terminal "screen-256color"
# Lots of history
set -g history-limit 999999999

# check file exists before sourcing it in tmux.conf
if-shell "test -f ~/.tmuxline-snapshot" "source ~/.tmuxline-snapshot"

set -g set-titles on
set -g set-titles-string "#W"
set -s escape-time 0

# allow escape sequences to rename tmux windows
set-window-option -g allow-rename on
set-window-option -g automatic-rename off

set-option -g default-shell /bin/zsh

# Control-Space as prefix
unbind C-b
set -g prefix C-space
bind Space send-prefix

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Setup 'y' to copy to clipboard
if-shell "command -v pbcopy" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'" \
  "bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel"

# F12 toggles outer tmux off for nested sessions
bind -T root F12 \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=colour245,bg=colour238" \;\
  refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  refresh-client -S
